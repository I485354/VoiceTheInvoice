<div class="invoice-list-container">
  <h2 class="title">Facturen</h2>

  <button class="btn-add" (click)="createNewInvoice()">Nieuwe Factuur</button> <!-- Knop om nieuwe factuur aan te maken -->

  <div *ngIf="invoices.length > 0; else noData">
    <table class="invoice-table">
      <thead>
      <tr>
        <th>Factuur ID</th>
        <th>Klant ID</th>
        <th>Factuurdatum</th>
        <th>Vervaldatum</th>
        <th>Totaalbedrag</th>
        <th>Status</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let invoice of invoices">
        <td>{{ invoice.id}}</td>
        <td>{{ invoice.customer_id }}</td>
        <td>{{ invoice.invoice_date | date }}</td>
        <td>{{ invoice.due_date | date }}</td>
        <td>{{ invoice.total_amount | currency:'EUR' }}</td>
        <td>{{ invoice.status }}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <ng-template #noData>
    <p class="no-data">Geen facturen gevonden</p>
  </ng-template>
</div>
